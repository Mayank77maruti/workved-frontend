<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOQ Generator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 50vh;
    margin: 0;
}

h1 {
    text-align: center;
    color: #343a40;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

table {
    border-collapse: collapse;
    width: 80%;
    max-width: 1000px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    overflow-x: auto;
    transition: transform 0.3s ease;
    border-radius: 8px;
}

th, td {
    border: 1px solid #dee2e6;
    text-align: left;
    padding: 12px;
    transition: background-color 0.3s ease;
}

th {
    background-color: #007bff;
    color: #fff;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}

td {
    color: #495057;
}

input[type="number"] {
    width: 60px;
    padding: 5px;
    border: 1px solid #ced4da;
    border-radius: 3px;
    text-align: center;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="number"]:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

tfoot td {
    font-weight: bold;
    background-color: #f8f9fa;
}

#totalCost {
    font-size: 1.2em;
    color: #007bff;
}

table:hover {
    transform: scale(1.02);
}

tbody tr:hover {
    background-color: #f1f1f1;
}

/* Responsive styling for smaller screens */
@media (max-width: 768px) {
    table {
        font-size: 14px;
    }
    th, td {
        padding: 8px;
    }
}


    </style>
</head>
<body>
    <h1>Bill of Quantities</h1>
    <table id="boqTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Unit Cost</th>
                <th>Total Cost</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Linear Workstations</td>
                <td><input type="number" id="linearWorkstationsQty" value="14"></td>
                <td id="linearWorkstationsUnitCost">100</td>
                <td id="linearWorkstationsTotal">0</td>
            </tr>
            <tr>
                <td>L-Type Workstations</td>
                <td><input type="number" id="lTypeWorkstationsQty" value="11"></td>
                <td id="lTypeWorkstationsUnitCost">200</td>
                <td id="lTypeWorkstationsTotal">0</td>
            </tr>
            <tr>
                <td>MD Cabin</td>
                <td><input type="number" id="mdCabinQty" value="1"></td>
                <td id="mdCabinUnitCost">500</td>
                <td id="mdCabinTotal">0</td>
            </tr>
            <tr>
                <td>Manager Cabin</td>
                <td><input type="number" id="managerCabinQty" value="0"></td>
                <td id="managerCabinUnitCost">300</td>
                <td id="managerCabinTotal">0</td>
            </tr>
            <tr>
                <td>Small Cabin</td>
                <td><input type="number" id="smallCabinQty" value="1"></td>
                <td id="smallCabinUnitCost">150</td>
                <td id="smallCabinTotal">0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Cost</td>
                <td id="totalCost">0</td>
            </tr>
        </tfoot>
    </table>

    <script>
        const unitCosts = {
            linearWorkstations: 100,
            lTypeWorkstations: 200,
            mdCabin: 500,
            managerCabin: 300,
            smallCabin: 150
        };

        // Calculate total cost for each item
        const updateTotalCost = (itemId) => {
            const quantity = parseInt(document.getElementById(`${itemId}Qty`).value);
            const unitCost = unitCosts[itemId];
            const totalCost = isNaN(quantity * unitCost) ? 0 : quantity * unitCost;
            document.getElementById(`${itemId}Total`).innerText = totalCost.toFixed(2);
        };

        // Update total cost when input values change
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                const itemId = input.id.replace(/Qty/, '');
                updateTotalCost(itemId);
                updateOverallTotalCost();
            });
        });

        // Calculate and update total cost
        const updateOverallTotalCost = () => {
            let total = 0;
            const totalCells = document.querySelectorAll('#boqTable tbody td:last-child');
            totalCells.forEach(cell => {
                total += parseFloat(cell.innerText) || 0;
            });
            document.getElementById('totalCost').innerText = total.toFixed(2); // Display with 2 decimal places
        };

        // Initial calculation
        document.addEventListener('DOMContentLoaded', () => {
            const items = ['linearWorkstations', 'lTypeWorkstations', 'mdCabin', 'managerCabin', 'smallCabin'];
            items.forEach(item => updateTotalCost(item));
            updateOverallTotalCost();
        });
    </script>
</body>
</html>
